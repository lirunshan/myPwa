<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>每周品德打卡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #e3f2fd);
      min-height: 100vh;
    }

    h3 {
      text-align: center;
      margin-bottom: 12px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      overflow-x: auto;
    }

    table {
      border-collapse: collapse;
      min-width: 520px; /* 保证表格不挤 */
      width: 100%;
    }

    th, td {
      border-bottom: 1px solid #eee;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background: #f5f7fa;
      font-weight: 600;
    }

    th:first-child,
    td:first-child {
      text-align: left;
      white-space: nowrap;
      padding-left: 6px;
      font-weight: 500;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #4caf50;
    }

    .actions {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 20px;
      background: #ef5350;
      color: #fff;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

<h3>每周品德打卡</h3>

<div class="card">
  <table id="habitTable">
    <thead>
      <tr>
        <th></th>
        <th>一</th><th>二</th><th>三</th><th>四</th>
        <th>五</th><th>六</th><th>日</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div class="actions">
  <button onclick="clearAll()">Clear</button>
</div>

<script>
  const habits = [
    '节制','沉默','秩序','决心','节俭','勤勉','真诚',
    '正义','中庸','整洁','冷静','贞洁','谦逊'
  ];
  const days = 7;
  const STORAGE_KEY = 'habit_checklist';

  const tbody = document.querySelector('#habitTable tbody');
  let data = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');

  habits.forEach((habit, row) => {
    const tr = document.createElement('tr');

    const name = document.createElement('td');
    name.textContent = `${row + 1} ${habit}`;
    tr.appendChild(name);

    for (let col = 0; col < days; col++) {
      const td = document.createElement('td');
      const cb = document.createElement('input');
      cb.type = 'checkbox';

      const key = `${row}-${col}`;
      cb.checked = !!data[key];

      cb.addEventListener('change', () => {
        data[key] = cb.checked;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
      });

      td.appendChild(cb);
      tr.appendChild(td);
    }

    tbody.appendChild(tr);
  });

  function clearAll() {
    if (!confirm('确定清空所有记录？')) return;
    localStorage.removeItem(STORAGE_KEY);
    document.querySelectorAll('input[type=checkbox]')
      .forEach(cb => cb.checked = false);
    data = {};
  }
</script>

</body>
</html>
