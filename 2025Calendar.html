<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>年度台历卡</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/common.css" />
<style>
body {
  margin: 0;
  padding: 12px;
  background: #fff;
  font-family: "Segoe UI", "PingFang SC", sans-serif;
}

.year {
  display: grid;
  grid-template-columns: 1fr 1fr;
  border: 3px solid #000;
}

.block {
  display: grid;
  grid-template-columns: 60px 1fr;
  border-bottom: 3px solid #000;
  border-right: 3px solid #000;
}

.block:nth-child(2n) {
  border-right: none;
}

.left {
  border-right: 3px solid #000;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}

.month {
  padding: 4px 6px 6px;
}

.month-title {
  font-weight: bold;
  margin-bottom: 2px;
}

.week, .days {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  text-align: center;
  font-size: 12px;
}

.week {
  border-bottom: 2px solid #000;
}

.day {
  position: relative;
  height: 24px;
  cursor: pointer;
}

.day.empty {
  cursor: default;
}

.day.weekend {
  background: #eeeeee;
}

.day span {
  position: relative;
  z-index: 2;
  font-size: 12px;
}

/* 圆圈 */
.circle {
  position: absolute;
  inset: 2px;
  border: 2px solid #000;
  border-radius: 50%;
  z-index: 1;
}

/* 方框 */
.box {
  position: absolute;
  inset: 1px;
  border: 2px solid #1e88e5;
  z-index: 1;
}
</style>
</head>

<body>

<div class="year" id="calendar"></div>
<div class="actions">
  <button class="back-btn" onclick="location.href='index.html'">Back</button>
</div>
<script>
/* ================= 配置区 ================= */
const config = {
  year: 2025,
  weekStart: 0,          // 0=周日（目前表头固定周日）
  weekendGray: true,     // 周末灰底
  weekendDefaultMark: 2  // 0=无 1=圆 2=框
};

const weekNames = ['日','月','火','水','木','金','土'];
const storeKey = `calendar_marks_${config.year}`;

/* ============== 默认数据生成 ============== */
function createDefaultData(year) {
  const data = {};
  for (let m = 0; m < 12; m++) {
    const days = new Date(year, m + 1, 0).getDate();
    for (let d = 1; d <= days; d++) {
      const w = new Date(year, m, d).getDay();
      const isWeekend = w === 0 || w === 6;
      data[`${m}-${d}`] = isWeekend ? config.weekendDefaultMark : 0;
    }
  }
  return data;
}

/* ============== localStorage 初始化 ============== */
let data = JSON.parse(localStorage.getItem(storeKey));
if (!data) {
  data = createDefaultData(config.year);
  localStorage.setItem(storeKey, JSON.stringify(data));
}

function save() {
  localStorage.setItem(storeKey, JSON.stringify(data));
}

/* ============== UI 渲染 ============== */
const container = document.getElementById('calendar');
const leftMarks = ['(21)','(18)','(22)','(23)','(20)','(21)','(19)','(18)','(21)','(19)','(18)',''];

function updateMark(el, state) {
  el.querySelectorAll('.circle,.box').forEach(e => e.remove());
  if (state === 1) {
    const c = document.createElement('div');
    c.className = 'circle';
    el.appendChild(c);
  }
  if (state === 2) {
    const b = document.createElement('div');
    b.className = 'box';
    el.appendChild(b);
  }
}

function renderMonth(month, leftText) {
  const first = new Date(config.year, month, 1);
  const last = new Date(config.year, month + 1, 0);

  const block = document.createElement('div');
  block.className = 'block';

  const left = document.createElement('div');
  left.className = 'left';
  left.textContent = leftText || '';
  block.appendChild(left);

  const monthEl = document.createElement('div');
  monthEl.className = 'month';

  monthEl.innerHTML = `
    <div class="month-title">${month + 1}月</div>
    <div class="week">
      ${weekNames.map(w => `<div>${w}</div>`).join('')}
    </div>
    <div class="days"></div>
  `;

  const daysEl = monthEl.querySelector('.days');

  for (let i = 0; i < first.getDay(); i++) {
    daysEl.appendChild(document.createElement('div')).className = 'day empty';
  }

  for (let d = 1; d <= last.getDate(); d++) {
    const dayEl = document.createElement('div');
    dayEl.className = 'day';

    const w = new Date(config.year, month, d).getDay();
    if (config.weekendGray && (w === 0 || w === 6)) {
      dayEl.classList.add('weekend');
    }

    const key = `${month}-${d}`;
    updateMark(dayEl, data[key]);

    const span = document.createElement('span');
    span.textContent = d;
    dayEl.appendChild(span);

    dayEl.onclick = () => {
      data[key] = (data[key] + 1) % 3;
      updateMark(dayEl, data[key]);
      save();
    };

    daysEl.appendChild(dayEl);
  }

  block.appendChild(monthEl);
  container.appendChild(block);
}

/* ============== 渲染整年 ============== */
for (let m = 0; m < 12; m++) {
  renderMonth(m, leftMarks[m]);
}
</script>
<script src="js/common.js"></script>
</body>
</html>
